<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Blog Website</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <p>Create, Edit & View Blogs</p>
  </header>

  <main>
    <!-- Blog Form -->
    <section id="blogForm">
      <h2>Add / Edit Blog</h2>
      <input type="hidden" id="blogId">
      <input type="text" id="title" placeholder="Enter blog title" required>
      <textarea id="content" placeholder="Enter blog content" required></textarea>
      <button onclick="saveBlog()">Save Blog</button>
    </section>

    <!-- Blog List -->
    <section id="blogList">
      <h2>All Blogs</h2>
      <div id="blogsContainer"></div>
    </section>
  </main>

  <script src="blog.js"></script>
</body>
</html>
